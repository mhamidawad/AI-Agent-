name: Qodo Init (with Built-ins)

on:
  workflow_dispatch:

jobs:
  qodo-init:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (required by Qodo CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Qodo CLI
        run: npm install -g @qodo/command

      - name: Run `qodo init` (uses built-in servers)
        env:
          QODO_API_KEY: ${{ secrets.QODO_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: qodo init

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push `qodo.md` if changed
        run: |
          git add qodo.md
          git diff --cached --quiet qodo.md || git commit -m "chore: add/update qodo.md from qodo init"
          git push
